<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <meta name="description" content="Site description goes here">
    <meta name="keywords" content="keywords, go, here">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <h1>Rock, Paper, or Scissors?</h1>

    <p>A steam-powered bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <table>
        <tbody>
          <tr>
            <td id="humanScore">0</td>
            <td id="computerScore">0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>You</th>
            <th>Bot</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <h2>Choose Wisely</h2>

    <ul id="options">
      <li><button id="rock">Rock</button></li>
      <li><button id="paper">Paper</button></li>
      <li><button id="scissors">Scissors</button></li>
    </ul>

    <div id="status"></div>
    <p>Human choice: <span id="humanchoice">[human choice]</span></p>
    <p>Bot choice: <span id="botchoice">[bot choice]</span></p>
    <p>Result: <span id="result">[Result]</span>
    

    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
